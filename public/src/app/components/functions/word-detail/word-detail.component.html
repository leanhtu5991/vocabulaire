<div *ngIf="checkWord() then noWord else wordDetail"></div>
<ng-template #noWord>
    <div class="word-detail">
        <h3>Please select a word.</h3>
    </div>
</ng-template>
<ng-template #wordDetail>
  <div class="word-detail">
      <h3>{{word.word}}</h3>
      <h4>{{word.translate}}</h4>
  </div>
</ng-template>
