
<div id="newwordform">
  <form [formGroup]="newwordForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
          <input matInput placeholder="Enter your new word" [formControl]="wordInput" [errorStateMatcher]="matcher">
          <mat-error *ngIf="wordInput.hasError('required')">
              Please don't let this field empty.
          </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Select word type:" [formControl]="typeInput">
          <mat-option *ngFor='let type of cw' [value]='type.id'>{{type.typename}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter simple translate or explanation." [formControl]="translateInput" [errorStateMatcher]="matcher">
        <mat-error *ngIf="translateInput.hasError('required')">
            Please don't let this field empty.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter an example" [formControl]="example1Input">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter another example" [formControl]="example2Input">
      </mat-form-field>
      <button mat-button [disabled]='newwordForm.invalid' type="submit">Add new word</button>
  </form>
</div>
