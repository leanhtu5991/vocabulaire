<div class="container">
    <div class="row">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="{{emailInput}}" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password1" placeholder="Your Password *" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password2" placeholder="Re-enter your Password *" required />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" [disabled]="!signUpForm.valid" value="Register">
            </div>
      </form>
    </div>
  </div>
